version: '3.8'
services:
  marketPlace:
    build:
      context: .
      dockerfile: dockerfile:marketPlace/Dockerfile
    environment:
      - RECOMMENDATIONS_HOST=recommendations
    image: marketplace
    networks:
      - microservices
    ports:
      - 5000:5000

  recommendations:
    build:
      context: .
      dockerfile: recommendations/Dockerfile
    image: recommendations
    networks:
      - microservices

networks:
  microservices:
